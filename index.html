<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Title</title>
</head>
<body>
<div class="vertical-center">
<div class="container">
  <form class="form-inline" id="form" method="POST">
    <h1>Login</h1>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="username" id="username" autocomplete="off" placeholder="Логин" required autofocus>
      <label for="username">Login_id</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" id="password" autocomplete="off" placeholder="Пароль" required>
        <label for="password">Password</label>
    </div>
    <label for="">Who are you: </label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="role" id="student" value="Ученик" checked>
        <label class="form-check-label" for="student">Student</label>
      </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="role" id="teacher" value="Учитель">
        <label class="form-check-label" for="teacher">Teacher</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-lg">Login</button>
  </form>
</div>
</div>
<script src='../static/js/bootstrap.min.js'></script>
</body>
</html>
